server {
    listen 6789;  # Listen on port 6789
    server_name localhost;  # Domain name or IP address (localhost for local testing)

    root /usr/share/nginx/html;  # Path to the React build files
    index index.html;  # Default page to serve

    location / {
        # Try to serve the file requested, or fall back to index.html for React Router
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable gzip compression for better performance
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;
}
